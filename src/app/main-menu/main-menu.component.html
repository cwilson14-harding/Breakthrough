<div>

  <div *ngIf="!showSettings && !showTutorial" >
    <div class="w3-container w3-padding-64">
      <div class="w3-display-topright" style="z-index: 1">
        <i class="fa fa-cog w3-padding w3-xxxlarge settingsCog" style="color:#F2F2F2" (click)="goToSettings()"></i>
      </div>

      <div class="w3-container w3-center w3-display-middle" style="height: 17vh; width: 55vw; z-index: 1">


        <div class="w3-center w3-display-middle">
          <div>
            <img class="w3-display-topmiddle" src="assets/logos/systemBreakLogoSmall.png" style="width: 200%; position: relative;">
            <!-- <h1> WELCOME {{ user.displayName | uppercase }}! </h1> -->
          </div>
          <div class="buttonOpacity">
            <div class="w3-row w3-padding">
              <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle " (click)="goToMulti()" *ngIf="this.userUid">Multi-Player</button>
              <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle " (click)="goToMulti()" *ngIf="!this.userUid" disabled>Multi-Player</button>
            </div>
            <div class="w3-row w3-padding">
              <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle " (click)="playGame()">Single Player</button>
            </div>
            <div class="w3-row w3-padding">
              <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle " (click)="goToTutorial()">Tutorial</button>
            </div>
            <div class="w3-row w3-padding">
              <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle " (click)="logOff()">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showSettings">
    <div class="w3-container w3-padding-64">
      <div class="w3-container w3-center w3-display-middle" style="height: 100vh; width: 100vw; z-index: 1">
        <div class="w3-center w3-display-middle" style="background-color: rgba(84, 168, 223, .6); border-radius: 20px; height: 500px; width: 900px">
          <div class="w3-display-topright">
            <i class="fa fa-times-circle w3-padding w3-xxxlarge w3-hover-opacity w3-text-white" (click)="goBack()"></i>
          </div>
          <app-settings></app-settings>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showTutorial">
    <div class="w3-container w3-padding-64">
      <div class="w3-container w3-center w3-display-middle" style="height: 100vh; width: 100vw; z-index: 1">
        <div class="w3-center w3-display-middle" style="background-color: rgba(84, 168, 223, .6); border-radius: 20px; height: 550px; width: 900px;">
          <div class="w3-display-topright" style="z-index: 10;">
            <i class="fa fa-times-circle w3-padding w3-xxxlarge w3-hover-opacity w3-text-white" (click)="goBack()"></i>
          </div>
          <app-tutorial></app-tutorial>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="vignette"></div>
