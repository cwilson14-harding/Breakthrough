  <div *ngIf="showSettings">
    <h1 class="headingFont">SETTINGS</h1>
    <div class="w3-container w3-padding-16">
      <div class="w3-container">
        <div class="w3-container">
          <div class="w3-half">
            <button class="buttonStyle" style="position: relative; left: 90px" (click)="showChangeAvatar()">Change Avatar</button>
          </div>
          <div class="w3-half">
            <button class="buttonStyle" style="position: relative; right: 90px" (click)="showVolume()">Volume</button>
          </div>
        </div>
        <div class="w3-container w3-padding-16">
          <div class="w3-half">
            <button class="buttonStyle" style="position: relative; left: 90px" (click)="showCredits()">Credits</button>
          </div>
          <div class="w3-half">
            <button class="buttonStyle" style="position: relative; right: 90px" (click)="goToIntro()">Intro</button>
          </div>
        </div>
        <div class="w3-container">
          <div>
            <button class="buttonStyle" (click)="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="changeAvatar">
    <h1 class="headingFont">Change Your Avatar</h1>
    <div class="w3-container w3-padding-16">
      <div class="w3-container">

        <div class="w3-container">
          <div>
            <button class="buttonStyle" (click)="goBack()">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="volume">
    <h1 class="headingFont">Volume Level</h1>
    <div class="w3-container w3-padding-16">
      <div class="w3-container">

        <div class="w3-container">
          <div>
            <button class="buttonStyle" (click)="goBack()">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="credits">
    <h1 class="headingFont">Credits</h1>
    <div class="w3-container w3-padding-16">
        <div class="w3-container " style="width: 500px; height: 200px; background-color: rgba(228, 186, 230, .7); position: relative; left: 170px">

        </div>

        <div class="w3-container w3-padding">
          <div>
            <button class="buttonStyle" (click)="goBack()">Back</button>
          </div>
        </div>
    </div>
  </div>
