<div class="w3-container backImg">
  <div *ngIf="auth.user | async; then authenticated else guest">

  </div>
</div>


<ng-template #guest>
  <div class="w3-container w3-center w3-display-middle">
    <h1 class="w3-opacity-min">Login with Google</h1>

    <div class="w3-row w3-padding">
      <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle w3-opacity-min" (click)="loginGoogle()">
        LOGIN
      </button>
    </div>
    <div class="w3-row w3-padding">
      <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle w3-opacity-min">
        PLAY AS GUEST
      </button>
    </div>
  </div>
  <div class="w3-container w3-display-bottomright">
    <div class="w3-row w3-padding">
      <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle w3-opacity" (click)="toHome()">
        <i class="fa fa-home"></i>
      </button>
    </div>
  </div>
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <div class="w3-container w3-center w3-display-middle">
      <div class="w3-row">
        <h1> {{ user.displayName | uppercase }} </h1>
        <img  [src]='user.photoURL' class="proPic w3-padding">
      </div>
      <div class="w3-row w3-padding">
        <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle w3-opacity-min" (click)="playGame()" style="width: 40%">PLAY</button>
      </div>
      <div class="w3-row w3-padding">
        <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle w3-opacity-min" (click)="logOff(user)" style="width: 40%">LOGOUT</button>
      </div>
    </div>
    <div class="w3-container w3-padding-64">

    </div>

    <!--<p>UID: {{ user.uid }}</p>-->

    </div>
    <br> -->


  </div>
</ng-template>
