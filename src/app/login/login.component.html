<div class="w3-container backImg">
  <div *ngIf="auth.user | async; then authenticated else guest">

  </div>
</div>


<ng-template #guest>
  <div class="w3-container w3-center w3-display-middle">
    <h1 class="w3-opacity-min">Login with Google</h1>

    <div class="w3-row w3-padding">
      <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle w3-opacity-min" (click)="loginGoogle()">
        LOGIN
      </button>
    </div>
    <div class="w3-row w3-padding">
      <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle w3-opacity-min">
        PLAY AS GUEST
      </button>
    </div>
  </div>
  <div class="w3-container w3-display-bottomright">
    <div class="w3-row w3-padding">
      <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle w3-opacity" (click)="toHome()">
        <i class="fa fa-home"></i>
      </button>
    </div>
  </div>
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <h3> {{ user.displayName }}</h3>
    <img  [src]='user.photoURL'>
    <!--<p>UID: {{ user.uid }}</p>-->

    <br>
    <br>
    <h3>Online Users:</h3>
    <div *ngFor="let available of availableUsers | async" class="w3-padding w3-hover-blue">
      <img [src]="available.photoURL" style="width: 5%"> <span (click)="startGame(available.uid, available.displayName)">Start Game with {{available.displayName}}</span>
    </div>
    <br>
    <button (click)="logOff(user)">Logout</button>
  </div>
</ng-template>
