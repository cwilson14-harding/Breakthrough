<div class="cell {{boardClass}}">
  <div style="position: absolute;">
    <div class="legend">
      {{column}}{{row}}
    </div>
    <div class="w3-display-middle">
      <div *ngIf="state==1">
        <img src="assets/sprites/human game piece.png">
      </div>
      <div *ngIf="state==2" style="width: 30%;">
        <img src="assets/sprites/AI game piece.png">
      </div>
    </div>
  </div>
</div>
