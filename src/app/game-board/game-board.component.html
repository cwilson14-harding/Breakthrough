<div *ngIf="auth.user | async as user">
  <div>
    <app-chat></app-chat>
  </div>
  <div class="backImg">
    <div class="w3-container w3-display-middle">
      <div class="board">
        <div class="row" *ngFor="let row of [0,1,2,3,4,5,6,7]">
          <app-cell class="cell" *ngFor="let col of [0,1,2,3,4,5,6,7]"
                    [state]="board.board[row][col]"
                    [boardClass]="board.boardClass[row][col]"
                    [legend]="row.toString()+col.toString()"
                    (click)="selectRowCol([row, col]);">
          </app-cell>
        </div>
      </div>
    </div>
    <div *ngFor="let game of games | async">
      <!-- <button (click)="getCurrentGame(user,game)">Get Game</button> -->
      <!-- <button (click)="updateTurn()">Update Turn</button> -->
    </div>
  </div>
</div>

</div> -->
<div class="w3-container w3-display-topmiddle">
  <button class="w3-btn w3-round-xlarge w3-large w3-black buttonStyle w3-opacity-min" (click)="newGame()">NEW GAME</button>
</div>
<div class="w3-container w3-display-topright">
  <button class="w3-btn w3-round-xlarge w3-large w3-black buttonStyle w3-opacity-min" (click)="showHideChat()">SHOW/HIDE CHAT</button>
</div>
<div class="w3-container w3-display-topleft">
  <button class="w3-btn w3-round-xlarge w3-large w3-black buttonStyle w3-opacity-min" (click)="forfeitGame()">FORFEIT</button>
</div>
