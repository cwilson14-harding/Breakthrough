<div class="w3-container backImg">
  <div class="w3-container w3-padding-64">
    <div class="w3-container w3-padding-64 w3-center">
      <h1>BREAKTHROUGH</h1>
    </div>
    <div class="w3-container w3-center w3-display-middle">
      <div class="w3-row w3-padding">
        <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle w3-opacity-min" (click)="singlePlayer()">SINGLE PLAYER</button>
      </div>
      <div class="w3-row w3-padding">
        <button class="w3-btn w3-round-xlarge  w3-xlarge w3-black buttonStyle w3-opacity-min" (click)="multiPlayer()">MULTI PLAYER</button>
      </div>
      <div class="w3-row w3-padding">
        <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle w3-opacity-min" (click)="tutorial()">TUTORIAL</button>
      </div>
      <div class="w3-row w3-padding">
        <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle w3-opacity-min" (click)="intro()">INTRO</button>
      </div>
      <div class="w3-row w3-padding">
        <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle w3-opacity-min" (click)="gameBoard()">GAME BOARD</button>
      </div>
    </div>
  </div>
</div>
