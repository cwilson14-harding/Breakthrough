<head>
  <meta name="google-signin-client_id" content="425397411837-tcbd80oknbh1igc5cv33gl9iptgtchvk.apps.googleusercontent.com">
  <meta name="google-signin-cookiepolicy" content="single_host_origin">
  <meta name="google-signin-scope" content="profile email">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
</head>
<audio autoplay loop id="audioPlayer">
  <source src="../../assets/music/Garoad - VA-11 HALL-A - Second Round - 16 JC Elton's.mp3" type="audio/mpeg">
</audio>

<particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height">
</particles>

<div class="vignette"></div>
<div class="w3-container w3-padding-64">

  <div class="w3-container w3-center w3-display-middle " style="height: 50vh; width: 55vw; position: fixed; z-index: 1" [@flyInOut]="state">
    <!--<h1>SYSTEM.BREAK();</h1> -->
    <div class="w3-center w3-display-middle">
      <div>
        <img  class="w3-display-topmiddle" style="width: 200%; position: relative;" src="assets/logos/systemBreakLogoSmall.png">
      </div>

      <div class=" w3-opacity-min">
        <div class="w3-row w3-padding">
          <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle g-signin2" (click)="googleLogin()">Login with Google</button>
        </div>
        <div class="w3-row w3-padding">
          <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle" (click)="facebookLogin()">Login with Facebook</button>
        </div>
        <div class="w3-row w3-padding">
          <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle" (click)="anonymousLogin()">Play as Guest</button>
        </div>
      </div>
    </div>
  </div>
  <div class=" backImg"></div>
</div>
