<head>
</head>
<particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height">
</particles>

<div class="vignette"></div>
<div class="w3-container w3-padding-64">

  <div class="w3-container w3-center w3-display-middle " style="height: 50vh; width: 55vw; position: fixed; z-index: 1" [@flyInOut]="state">
    <!--<h1>SYSTEM.BREAK();</h1> -->
    <div class="w3-center w3-display-middle">
      <div>
        <img  class="w3-display-topmiddle" style="width: 200%; position: relative;" src="assets/logos/systemBreakLogoSmall.png">
      </div>

      <div class="buttonOpacity">
        <div class="w3-row w3-padding">
          <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle" (click)="signInWithEmail()">Sign in with Email</button>
        </div>
        <div class="w3-row w3-padding">
          <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle" (click)="anonymousLogin()">Play as Guest</button>
        </div>
        <div class="w3-row w3-padding">
          <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle" (click)="playOffline()">Play Offline</button>
        </div>
        <div class="w3-row w3-padding">
          <button class="w3-btn w3-round-xlarge w3-xlarge w3-black buttonStyle" (click)="exitToDesktop()">Exit to Desktop</button>
        </div>
      </div>
    </div>
  </div>
  <div class=" backImg"></div>
</div>
