<head>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<div id="chatContainer" class=" w3-container w3-border-color-grey w3-left w3-bottom roundedCorners" style="height: 60vh; width: 25vw; background: #2c2c2c; z-index: 1; opacity: .9; display: none;">
  <h1 class="textStroke">Chat</h1>
  <div class="roundedCorners chatHistory">
    <p *ngFor="let message of messages | async" class="chat">
      <span class="sender">{{message.sender}}</span>: {{message.message}}
    </p>
  </div>
  <input id="messageBox" type="text" class="messageBox" #message placeholder="Your message...">
  <button class="w3-right btn" (click)="newMessage()">Send Message</button>
</div>
