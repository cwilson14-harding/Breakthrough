<head>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<div *ngFor="let message of messages | async">
  {{message.$value}}
</div>
<div id="chatContainer" class=" w3-container w3-border-color-grey w3-left w3-bottom roundedCorners" style="height: 30vh; width: 40vh; background: #2c2c2c; z-index: 1; opacity: .9">
  <h1 style="color:#FFF">Real Time Chat</h1>
  <input type="text" #message placeholder="Your message...">
  <button class="w3-right btn btn--border btn--primary btn--animated">Send</button>
</div>
<div>
  <button (click)="showHideChat()" style="z-index:1">show/hide chat</button>
</div>
